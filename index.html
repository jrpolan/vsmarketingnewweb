<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- SEO Title -->
  <title>VS Marketing | AI-Enabled Inbound Marketing & Small Business Growth Systems</title>

  <!-- SEO Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="VS Marketing helps small and local businesses grow with AI-enabled inbound marketing, clear strategy, and modern systems. We build fundamentals-first growth engines that attract better leads, streamline operations, and improve performance without marketing fads." />
  <meta name="keywords" content="small business marketing, inbound marketing agency, AI marketing for small business, business strategy consulting, tech enablement, marketing automation, CRM setup, local business growth" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="VS Marketing | AI-Enabled Inbound Marketing & Small Business Growth Systems" />
  <meta property="og:description" content="Fundamentals-first inbound marketing, strategy, and tech & AI enablement for small and local businesses. No fads, no fluff—just clear systems that grow with you." />
  <meta property="og:image" content="./images/vs-marketing-logo.png" />
  <meta property="og:url" content="https://www.example.com/" />
  <link rel="canonical" href="https://www.example.com/" />

  <!-- SaaS-style font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --vs-accent: #f62a3c;
      --vs-accent-soft: #ffe2e5;
      --vs-shell-bg: #020617;
      --vs-surface: #ffffff;
      --vs-surface-muted: #f9fafb;
      --vs-text-main: #020617;
      --vs-text-muted: #6b7280;
      --vs-border-subtle: #e5e7eb;
      --vs-shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.16);
      --vs-radius-xl: 22px;
      --vs-radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--vs-text-main);
      background:
        radial-gradient(circle at top left, rgba(246, 42, 60, 0.15), transparent 55%),
        radial-gradient(circle at top right, rgba(56, 189, 248, 0.1), transparent 55%),
        linear-gradient(to bottom, #020617, #020617 40%, #020617 100%);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--vs-accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Shell / App-style container */
    .page-shell {
      max-width: 1200px;
      margin: 1.5rem auto 2.5rem;
      padding: 0.12rem;
      border-radius: calc(var(--vs-radius-xl) + 4px);
      background:
        linear-gradient(135deg, rgba(248,250,252,0.18), rgba(15,23,42,0.7));
      box-shadow:
        0 0 0 1px rgba(148,163,184,0.4),
        0 20px 60px rgba(15,23,42,0.55);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: var(--vs-radius-xl);
      overflow: hidden;
      background:
        radial-gradient(circle at top, #ffffff 0, #f9fafb 55%, #eef2ff 100%);
    }

    .container {
      width: 92%;
      max-width: 1120px;
      margin: 0 auto;
    }

    /* Header / Nav */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(20px);
      background: linear-gradient(
        to bottom,
        rgba(249,250,251,0.97),
        rgba(249,250,251,0.93)
      );
      border-bottom: 1px solid rgba(226,232,240,0.9);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      padding: 0.7rem 0.2rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      min-width: 0;
    }

    .nav-logo {
      height: 34px;
      width: auto;
      display: block;
    }

    .nav-tagline {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #6b7280;
      max-width: 240px;
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.86rem;
      padding: 0.18rem 0.45rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.98);
      box-shadow: 0 10px 26px rgba(15,23,42,0.05);
      border: 1px solid rgba(226,232,240,0.95);
      white-space: nowrap;
    }

    .nav-links a {
      color: #4b5563;
      padding: 0.22rem 0.55rem;
      border-radius: 999px;
      transition: background 120ms ease, color 120ms ease;
    }

    .nav-links a:hover {
      background: #0f172a;
      color: #f9fafb;
      text-decoration: none;
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.05rem;
      border-radius: 999px;
      border: 1px solid var(--vs-accent);
      font-size: 0.78rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #0b1120;
      background: #ffffff;
      box-shadow: 0 12px 30px rgba(248,113,113,0.28);
      white-space: nowrap;
    }

    .nav-cta:hover {
      background: var(--vs-accent);
      color: #ffffff;
      text-decoration: none;
    }

    .nav-toggle {
      display: none;
      border: none;
      background: none;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      color: #111827;
      padding: 0.2rem;
    }

    @media (max-width: 960px) {
      .nav-links,
      .nav-cta {
        display: none;
      }
      .nav-toggle {
        display: block;
      }

      .nav {
        padding-inline: 0.1rem;
      }

      .nav.open {
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .nav.open .nav-right {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 0.6rem;
        gap: 0.5rem;
      }

      .nav.open .nav-links {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .nav.open .nav-cta {
        display: inline-flex;
      }
    }

    @media (max-width: 720px) {
      .page-shell {
        margin: 0.8rem auto 1.6rem;
      }

      .nav {
        padding-top: 0.55rem;
        padding-bottom: 0.55rem;
      }

      .nav-logo {
        height: 30px;
      }

      .nav-tagline {
        display: none;
      }

      .nav.open .nav-links {
        font-size: 0.84rem;
        gap: 0.2rem;
      }

      .nav.open .nav-cta {
        width: 100%;
        justify-content: center;
      }
    }

    /* Sections */
    main {
      flex: 1;
    }

    section {
      padding: 3.1rem 0;
      scroll-margin-top: 80px;
    }

    .section-header {
      max-width: 640px;
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.85rem;
      margin: 0 0 0.5rem;
      color: #020617;
    }

    .section-kicker {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
      margin-bottom: 0.4rem;
    }

    .section-intro {
      margin: 0;
      font-size: 0.98rem;
      color: var(--vs-text-muted);
      line-height: 1.7;
    }

    .section-alt {
      background: linear-gradient(to bottom, #f9fafb, #eef2ff);
      border-top: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
    }

    /* Hero */
    .hero {
      padding: 3.2rem 0 2.8rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.45fr) minmax(0, 1.1fr);
      gap: 2.4rem;
      align-items: center;
    }

    .hero-kicker {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--vs-accent);
      margin-bottom: 0.8rem;
    }

    .hero-title {
      font-size: 2.4rem;
      line-height: 1.07;
      margin: 0 0 0.8rem;
      color: #020617;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--vs-text-muted);
      margin: 0 0 1.7rem;
      max-width: 32rem;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.35rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background 140ms ease, color 140ms ease, box-shadow 140ms ease, transform 120ms ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--vs-accent);
      color: #fff;
      box-shadow: 0 14px 32px rgba(246, 42, 60, 0.4);
    }

    .btn-primary:hover {
      background: #d51f2f;
      box-shadow: 0 16px 36px rgba(246, 42, 60, 0.48);
      transform: translateY(-1px);
      text-decoration: none;
    }

    .btn-outline {
      background: #ffffff;
      color: #020617;
      border-color: rgba(15,23,42,0.12);
    }

    .btn-outline:hover {
      background: #0f172a;
      color: #f9fafb;
      text-decoration: none;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.22);
    }

    .hero-image {
      border-radius: var(--vs-radius-xl);
      box-shadow: var(--vs-shadow-soft);
      background: radial-gradient(circle at top, #ffffff 0, #eef2ff 65%, #e5e7eb 100%);
      padding: 1rem;
    }

    .hero-image-inner {
      border-radius: var(--vs-radius-lg);
      background: #ffffff;
      padding: 1.3rem 1.4rem 1.4rem;
      border: 1px solid rgba(226,232,240,0.95);
    }

    .hero-image-tag {
      font-size: 0.78rem;
      color: var(--vs-text-muted);
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .hero-metric {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .hero-metric-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #020617;
    }

    .hero-metric-label {
      font-size: 0.9rem;
      color: var(--vs-text-muted);
    }

    .hero-mini {
      font-size: 0.85rem;
      color: var(--vs-text-muted);
      margin-top: 0.3rem;
    }

    /* Featured images */
    .featured-image {
      margin-top: 1.8rem;
      text-align: center;
    }

    .featured-image img {
      max-width: 100%;
      height: auto;
      border-radius: var(--vs-radius-lg);
      box-shadow: var(--vs-shadow-soft);
      display: block;
      margin: 0 auto;
    }

    .featured-image figcaption {
      font-size: 0.82rem;
      color: var(--vs-text-muted);
      margin-top: 0.45rem;
    }

    .featured-split {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1fr);
      gap: 1.8rem;
      align-items: center;
      margin-top: 2.1rem;
    }

    /* Problem / Solution */
    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 2.2rem;
      align-items: flex-start;
    }

    .list-title {
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #020617;
    }

    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bullet-list li {
      position: relative;
      padding-left: 1.2rem;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--vs-text-muted);
    }

    .bullet-list li::before {
      content: "•";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--vs-accent);
      font-size: 1.08rem;
      line-height: 1;
    }

    /* Cards / Grids */
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #ffffff;
      border-radius: var(--vs-radius-lg);
      padding: 1.4rem 1.5rem;
      border: 1px solid var(--vs-border-subtle);
      box-shadow: 0 10px 30px rgba(15,23,42,0.06);
    }

    .card h3 {
      margin: 0 0 0.45rem;
      font-size: 1.08rem;
      color: #020617;
    }

    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--vs-text-muted);
      line-height: 1.7;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 0.12rem 0.65rem;
      border-radius: 999px;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background: var(--vs-accent-soft);
      color: var(--vs-accent);
      margin-bottom: 0.45rem;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.4rem;
    }

    .stat {
      border-radius: var(--vs-radius-lg);
      padding: 1.1rem 1.3rem;
      background: #ffffff;
      border: 1px dashed rgba(148,163,184,0.75);
      box-shadow: 0 10px 30px rgba(15,23,42,0.06);
      font-size: 0.94rem;
      color: var(--vs-text-muted);
    }

    .stat strong {
      display: block;
      font-size: 1.15rem;
      color: #020617;
      margin-bottom: 0.25rem;
    }

    /* Case Studies */
    .case-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 1.3rem;
    }

    .case-meta {
      font-size: 0.84rem;
      color: var(--vs-text-muted);
      margin-bottom: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .case-list {
      list-style: disc;
      margin: 0.6rem 0 0.6rem 1.2rem;
      padding: 0;
      color: var(--vs-text-muted);
      font-size: 0.95rem;
    }

    .case-quote {
      font-size: 0.9rem;
      color: var(--vs-text-muted);
      margin-top: 0.6rem;
      border-left: 3px solid var(--vs-accent-soft);
      padding-left: 0.75rem;
    }

    /* Pricing */
    .pricing-note {
      font-size: 0.95rem;
      color: var(--vs-text-muted);
      margin-bottom: 1.4rem;
    }

    /* CTA */
    .cta {
      text-align: center;
    }

    .cta p {
      max-width: 480px;
      margin: 0.7rem auto 1.7rem;
      font-size: 0.97rem;
      color: var(--vs-text-muted);
      line-height: 1.7;
    }

    /* Contact / Footer */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.4rem;
    }

    .contact-item-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }

    .footer {
      border-top: 1px solid #e5e7eb;
      padding: 1.4rem 0;
      font-size: 0.84rem;
      color: #6b7280;
      background: #f9fafb;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      gap: 0.8rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .footer span {
      color: #020617;
      font-weight: 500;
    }

    /* Form */
    .lead-form {
      max-width: 520px;
      margin: 2rem auto 0;
      text-align: left;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .form-field {
      margin-bottom: 0.8rem;
    }

    .form-field label {
      display: block;
      font-size: 0.84rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 0.55rem;
      border: 1px solid #d1d5db;
      font: inherit;
      color: var(--vs-text-main);
      background: #ffffff;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: var(--vs-accent);
      box-shadow: 0 0 0 1px rgba(246,42,60,0.35);
    }

    .form-footnote {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.4rem;
    }

    /* Responsive adjustments */
    @media (max-width: 960px) {
      .hero-grid {
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      }

      .grid-3,
      .stats {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .contact-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .featured-split {
        grid-template-columns: minmax(0,1fr);
      }
    }

    @media (
